<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Browser Form</title>
        <link href="./validationStyles.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="country">Country: </label>
                <input type="text" id="country" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="text" id="zipCode" minlength="5" maxlength="5" required>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" id="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password: </label>
                <input type="password" id="confirmPassword" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required>
            </div>
            <img src="./highFive.gif" class="highFive" id="highFive">
            <input type="submit" value="Submit" id="submit">
        </form>
        <script src="./validate.js"></script>
    </body>
</html>
